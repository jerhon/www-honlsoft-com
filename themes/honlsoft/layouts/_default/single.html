{{define "head"}}
<meta name="og:title" content="{{ .Title }}">
<meta name="og:type" content="article">
{{ if .Params.image }}
<meta name="og:image" content="{{ .Params.image }}">
{{end}}
{{end}}
{{define "content"}}
{{ partial "breadcrumb.html" .}}
<section class="article">
    <article>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
    
        {{ .Content }}
    </article>

    <br />
    {{ template "_internal/disqus.html" . }}
</section>
{{end}}
