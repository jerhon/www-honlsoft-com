{{ partial "breadcrumb.html"}}
<nav class="flex-grow">
    {{ range .Paginator.Pages }}
    <a class="dynamic-card" href="{{ .Params.ExternalLink | default .RelPermalink }}">   
      <div><h3>{{ .Title }}</h3></div>
      <div class="date"><h4>{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</h4></div>
    </a>
    {{ end }}
</nav>
{{ partial "pager.html" . }}
